<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Metadata Endpoint</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .success { border-color: #4ade80; }
        .error { border-color: #f87171; }
        .loading { border-color: #facc15; }
        button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #22c55e; }
        .metadata-display {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Local Metadata Endpoints</h1>
    
    <div>
        <button onclick="testSingleMetadata()">Test Single Token (#304)</button>
        <button onclick="testBatchMetadata()">Test Batch Tokens (#100-103)</button>
        <button onclick="testMissingToken()">Test Missing Token (#99999)</button>
    </div>

    <div id="results"></div>

    <script>
        async function testSingleMetadata() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test loading">üîÑ Testing single metadata fetch...</div>';

            try {
                const response = await fetch('/metadata/304.json');
                if (response.ok) {
                    const metadata = await response.json();
                    results.innerHTML = `
                        <div class="test success">
                            ‚úÖ Single metadata fetch SUCCESS
                            <div class="metadata-display">
                                <strong>${metadata.name}</strong><br>
                                Traits: ${metadata.attributes.length}<br>
                                Image: ${metadata.image}<br>
                                <br>
                                <strong>Sample Traits:</strong><br>
                                ${metadata.attributes.slice(0, 3).map(t => `‚Ä¢ ${t.trait_type}: ${t.value}`).join('<br>')}
                            </div>
                        </div>
                    `;
                } else {
                    results.innerHTML = `<div class="test error">‚ùå HTTP ${response.status}: Failed to fetch metadata</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="test error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testBatchMetadata() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test loading">üîÑ Testing batch metadata fetch...</div>';

            const tokenIds = [100, 101, 102, 103];
            const promises = tokenIds.map(id => fetch(`/metadata/${id}.json`));
            
            try {
                const responses = await Promise.allSettled(promises);
                let successCount = 0;
                let resultsHtml = '<div class="test">';

                responses.forEach((result, index) => {
                    const tokenId = tokenIds[index];
                    if (result.status === 'fulfilled' && result.value.ok) {
                        successCount++;
                        resultsHtml += `‚úÖ Token #${tokenId}: Success<br>`;
                    } else {
                        resultsHtml += `‚ùå Token #${tokenId}: Failed<br>`;
                    }
                });

                resultsHtml += `<br><strong>Batch Result: ${successCount}/${tokenIds.length} successful</strong></div>`;
                results.innerHTML = resultsHtml;
            } catch (error) {
                results.innerHTML = `<div class="test error">‚ùå Batch Error: ${error.message}</div>`;
            }
        }

        async function testMissingToken() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="test loading">üîÑ Testing missing token...</div>';

            try {
                const response = await fetch('/metadata/99999.json');
                if (response.ok) {
                    results.innerHTML = `<div class="test error">‚ùå Unexpected: Missing token should return 404</div>`;
                } else {
                    results.innerHTML = `<div class="test success">‚úÖ Correctly returned HTTP ${response.status} for missing token</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="test success">‚úÖ Correctly threw error for missing token: ${error.message}</div>`;
            }
        }

        // Auto-run single test on page load
        window.addEventListener('load', () => {
            setTimeout(testSingleMetadata, 500);
        });
    </script>
</body>
</html>
